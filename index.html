<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Read aloud text</title>
	<link rel="icon" type="image/png" sizes="16x16" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAuSURBVDhPY6AX+E8EgCqFAKgYXgBVCgFQMbwAqhQrIKwCDYxqIAbQXgP1AAMDAGV3oV9GvezqAAAAAElFTkSuQmCC">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tts.js"></script>
</head>

<style>
    .content {
        max-width: 1080px;
        margin: auto;
        padding: 2em;
    }

    body {
        background-color: black;
    }
</style>

<body class="text-white">

    <div class="content">
        <h1 class="text-3xl font-bold">
            Read aloud
        </h1>
        Intended to be used with Microsoft Edge.
        <div class="pt-6">
            <textarea id="text" rows="8"
                class="block p-2.5 w-full text-sm rounded-lg border border-gray-300 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                placeholder="Write your text here..."></textarea>
        </div>
        <div class="pt-4">
            <button type="button" id="read" onclick="speak()"
                class="text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 ">Read
                aloud</button>
            <button type="button" id="cancel" onclick="cancel()"
                class="bg-gray-800 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600 focus:ring-gray-700 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 ">Cancel</button>
        </div>
        <div class="pt-4 grid h-64">
            <select id="voices-menu" class="form-select selectpicker bg-gray-800 text-white border-gray-600"
                multiple="">
            </select>
        </div>
        <div class="pt-4">
            <a class="text-blue-500" href="https://github.com/rnd195/text-to-speech-js" target="_blank">GitHub
                repository</a>
        </div>
    </div>
</body>

</html>
